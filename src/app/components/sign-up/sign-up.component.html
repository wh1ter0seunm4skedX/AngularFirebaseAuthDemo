<div class="displayTable">
  <div class="displayTableCell">
    <mat-card class="authBlock">
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" placeholder="Email Address" required #userEmail>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" required #userPwd>
          </mat-form-field>

          <div class="formGroup">
            <button mat-raised-button color="primary" (click)="authService.SignUp(userEmail.value, userPwd.value)">
              Sign Up
            </button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions class="redirectToLogin">
        <span>Already have an account? <a mat-button routerLink="/sign-in">Log In</a></span>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
